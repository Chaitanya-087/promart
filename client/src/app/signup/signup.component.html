<form class="auth-form" #form="ngForm" (ngSubmit)="register(form.value)">
  
  <h3 class="auth-title">Welcome to Promart!</h3>
  <p class="auth-desc">Please signup to start shopping</p>

  <div *ngIf="errorMessage" class="error">
    <fa-icon [icon]="faExclamationTriangle"></fa-icon>
    <p>{{errorMessage}}</p>
    <button class="remove-btn">
      <fa-icon [icon]="faXmark" (click)="removeError()"></fa-icon>
    </button>
  </div>

  <div class="input-group">
    <label htmlFor="username" class="label">
      Username
    </label>
    <div class="input-container" data-error="enter valid email">
      <input
        type="text"
        name="username"
        ngModel
        required
        placeholder="What should we call you?"
      />
    </div>
  </div>

  <div class="input-group">
    <label htmlFor="email" class="label">
      Email
    </label>
    <div class="input-container" data-error="enter valid email">
      <input
        type="email"
        name="email"
        ngModel
        required
        pattern="/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/g"
        placeholder="Enter email"
        id="email"
      />
    </div>
  </div>

  <div class="input-group">
    <label htmlFor="password" class="label">
      Password
    </label>
    <div class="input-container">
      <input
        type="password"
        name="password"
        ngModel
        placeholder="Enter password"
        required
        min="6"
      />
    </div>
  </div>

  <button class="auth-btn" type="submit">
    <div *ngIf="isLoading" class="loader-background">
      <ngx-ui-loader
        fgsType="three-bounce"
        bgsPosition="center-center"
        [bgsSize]="10"
        fgsColor="white"
      ></ngx-ui-loader>
    </div>
    Signup
  </button>

  <span class="message">
    Already have an account?
    <a routerLink="/login" class="link-to">
      Login
    </a>
  </span>

</form>

<form class="auth-form" #form="ngForm" (ngSubmit)="login(form.value)">
  
  <h3 class="auth-title">Welcome back to Promart!</h3>
  <p class="auth-desc">Please signin to continue shopping</p>

  <div *ngIf="errorMessage" class="error">
    <fa-icon [icon]="faExclamationTriangle"></fa-icon>
    <p>{{errorMessage}}</p>
    <button class="remove-btn">
      <fa-icon [icon]="faXmark" (click)="removeError()"></fa-icon>
    </button>
  </div>

  <div class="input-group" [class.has-error]="username.invalid && (username.touched || username.dirty)" [attr.data-error]="username.errors?.['required'] && 'username is required'" >
    <label htmlFor="username" class="label">
      Username
    </label>
    <div class="input-container" >
      <input
        type="text"
        name="username"
        ngModel
        required
        #username="ngModel"
        placeholder="Enter username or email"
      />
    </div>
  </div>

  <div class="input-group" [class.has-error]="password.invalid && (password.touched || password.dirty)" [attr.data-error]="password.errors?.['required'] && 'password is required'" >
    <label htmlFor="password" class="label">
      Password
    </label>
    <div class="input-container" >
      <input
        type="password"
        name="password"
        ngModel
        placeholder="Enter password"
        required
        #password="ngModel"
      />
    </div>
  </div>

  <button class="auth-btn" type="submit">
    <div *ngIf="isLoading" class="loader-background">
      <ngx-ui-loader
        fgsType="three-bounce"
        bgsPosition="center-center"
        [bgsSize]="10"
        fgsColor="white"
      ></ngx-ui-loader>
    </div>
    Login
  </button>

  <span class="message">
    Don't have an account?
    <a routerLink="/auth/signup" class="link-to">
      Sign up
    </a>
  </span>

</form>
